<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <p-dropdown [options]="[{id:1,name:'Ventas'},{id:2,name:'Cambios'}]" (onChange)="limpiar()"
                            [(ngModel)]="item.reporte" optionLabel="name" appendTo="body" placeholder="Tipo reporte"
                            emptyMessage="No hay resultados">
                            <ng-template let-opcion pTemplate="item">
                                <span>{{ opcion.name }}</span>
                            </ng-template>
                        </p-dropdown>

                        <p-dropdown [options]="almacenes" styleClass="ml-2" (onChange)="limpiar()" [showClear]="true"
                            [(ngModel)]="item.almacen" optionLabel="name" appendTo="body" placeholder="Almacen"
                            emptyMessage="No hay resultados">
                            <ng-template let-opcion pTemplate="item">
                                <span>{{ opcion.name }}</span>
                            </ng-template>
                        </p-dropdown>
                        <!-- <button pButton pRipple label=" Borrar" icon="pi pi-trash" class="p-button-danger"
                            (click)="alertSelectedItems()"
                            [disabled]="!selectedItems || !selectedItems.length"></button> -->
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [showIcon]="true"appendTo="body"(onClearClick)="limpiar()"
                        [disabled]="!item.reporte" placeholder="Selecciona un rango" [readonlyInput]="true"[showButtonBar]="true"
                        (onClose)="getReportes()">
                    </p-calendar>
                </ng-template>
            </p-toolbar>



            <p-table #dt  [columns]="cols" [value]="datosDB" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['code_in','code_out','product_name_in','product_name_out','billNumber','store_name','byUser_name']"
                [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate=" {first} - {last} de {totalRecords} registros" selectionMode="multiple"
                [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <p-button *ngIf="datosDB.length > 0" styleClass=" p-button-success p-button-text p-0 py-2" pTooltip="Descargar reporte"
                            (click)="exportToExcel()" tooltipPosition="top">
                            <img src="assets/images/excel.jpg" style="width: 3.5rem" />
                        </p-button>
                        <span *ngIf="datosDB.length > 0" class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body"  let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                        <!-- <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" pTooltip="Actualizar" tooltipPosition="top"
                                    class="p-button-rounded p-button-success mr-2" (click)="openEdit(item)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                                    pTooltip="Eliminar" tooltipPosition="top" (click)="deleteAlert(item)"></button>
                            </div>
                        </td> -->
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
